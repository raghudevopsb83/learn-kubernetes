---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend
data:
  CATALOGUE_HOST: localhost
  CATALOGUE_PORT: "8080"
  USER_HOST: localhost
  USER_PORT: "8080"
  CART_HOST: localhost
  CART_PORT: "8080"
  SHIPPING_HOST: localhost
  SHIPPING_PORT: "8080"
  PAYMENT_HOST: localhost
  PAYMENT_PORT: "8080"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
      - name: frontend
        image: public.ecr.aws/w8x4g9h7/roboshop-v3/frontend
        envFrom:
          - configMapRef:
              name: frontend


